<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./resources/shopping.css">
    <link rel="stylesheet" href="./resources/fonts/M_PLUS_2/MPLUS2-VariableFont_wght.ttf">
    <script src="https://kit.fontawesome.com/b2022f6c64.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="./index.html"><i class="fa-solid fa-house fa-2x" class="home"></i></a>
            <a href="#" class="logo">Winter Collection 2022 </a>
            <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="./resources/img_shopping/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">COAT</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>

                        <i class="fa-solid fa-trash cart-remove"></i>
                    </div>
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>


                <button type="button" class="btn-buy">Buy Now</button>


                <i class="fa-solid fa-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container"> 
        <h2 class="section-title"> Shop Products </h2>

        <div class="shop-content">

            <!--1.box-->
            <div class="product-box">
                <img src="./resources/img_shopping/product1.jpg" alt="" class="product-img">
                <h2 class="product-title"> SKIRTS</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!--2.box-->
            <div class="product-box">
                <img src="./resources/img_shopping/product2.jpg" alt="" class="product-img">
                <h2 class="product-title"> COAT</h2>
                <span class="price">$100</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!--3.box-->
            <div class="product-box">
                <img src="./resources/img_shopping/product3.jpg" alt="" class="product-img">
                <h2 class="product-title"> HOODIE</h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!--4.box-->
            <div class="product-box">
                <img src="./resources/img_shopping/product4.jpg" alt="" class="product-img">
                <h2 class="product-title"> BOOTS</h2>
                <span class="price">$24.04</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!--5.box-->
            <div class="product-box">
                <img src="./resources/img_shopping/product5.jpg" alt="" class="product-img">
                <h2 class="product-title"> JACKET</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!--6.box-->
            <div class="product-box">
                <img src="./resources/img_shopping/product6.jpg" alt="" class="product-img">
                <h2 class="product-title"> JEANS</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!--7.box-->
            <div class="product-box">
                <img src="./resources/img_shopping/product7.jpg" alt="" class="product-img">
                <h2 class="product-title"> SHIRT</h2>
                <span class="price">$70</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!--8.box-->
            <div class="product-box">
                <img src="./resources/img_shopping/product8.jpg" alt="" class="product-img">
                <h2 class="product-title"> JUMPER </h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
        </div>
    </section>


   <script src="./resources/javascript/main.js"></script>
</body>
</html>
